<html>
    <head>
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/underscore.js"></script>
        <script type="text/javascript" src="/js/backbone.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </head>
    <body>
        <!--
            Initial JSON to fill page will appear in this Div
          -->
        <div style="display: none;" class="jsonData">
            {{ json }}
        </div>

        <div class="loading">
            Loading cluster configuration tool...
        </div>

        <div style="display: none;" class="content" border="1">
            <table>
                <tr>
                    <th align="left">
                        Provider Select
                    </th>
                </tr>
                <tbody>
                    <tr>
                        <td>Provider type</td>
                        <td>
                            <select class="providerType">
                                <option selected value="EC2">EC2</option>
                                <option value="OpenStack">OpenStack</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
                <tr>
                    <th align="left">
                        Provider Configuration
                    </th>
                </tr>
                <tbody class="provider"></tbody>
                <tr>
                    <th align="left">
                        Controller Configuration
                    </th>
                </tr>
                <tbody class="controller"></tbody>
                <tr>
                    <th align="left">
                        MOLNs configuration
                    </th>
                </tr>
                <tbody>
                    <tr>
                        <td>Password</td><td><input type="text" name="password"></td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button class="startCluster">Start</button>
                <button class="stopCluster">Stop</button>
            </div>
            <hr>
            <div style="width : 100%; background-color : #FAFAF0; color : #714D03; border : 4px double #AAAAA0;" class="processStatus">
            </div>

            <!--Style taken from http://www.html.am/html-codes/scrollboxes/html-scrollbox.cfm-->
            <div style="width : 100%; height : 480px; overflow-x : hidden; overflow-y : scroll; background-color : #FAFAFA; color : #714D03; border : 4px double #AAAAAA;" class="messages">
            </div>
        </div>
    </body>
</html>
